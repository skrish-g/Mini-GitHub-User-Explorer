<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <title>Github User Explorer</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center w-50">

        <div class="card-header">
            <h2> GitHub User Mini Explorer</h2>
        </div>

        <div>
            <form class="input-group">
                <span class="input-group-text bi bi-search"></span>
                <input type="text" class="form-control" placeholder="Search GitHub Profile" autofocus id="input">
                <button type="button" class="btn btn-primary" id="submit">
                    <span class="spinner-border spinner-border-sm d-none"></span>
                    <span role="status">Search</span>
                </button>
            </form>
            <p id="errorMsg" class="text-danger d-none"></p>
        </div>

        <div class="card-body">

            <div class="row mb-3">
                <div class="d-flex justify-content-center align-content-center col-5">
                    <img id="avatar">
                    <div class="ms-2 align-content-center">
                        <h3 id="name" class="mb-0"></h3>
                        <p id="username" class="fst-italic d-flex align-items-start ms-1 text-success"></p>
                    </div>
                </div>
                <div class="col-7 row">
                    <div class="col-3">
                        <h3>Repos</h3>
                        <span id="repoCount"></span>
                    </div>
                    <div class="col-4">
                        <h3>Followers</h3>
                        <span id="followerCount"></span>
                    </div>
                    <div class="col-4">
                        <h3>Following</h3>
                        <span id="followingCount"></span>
                    </div>
                </div>
            </div>

            <div>
                <p id="bio"></p>
            </div>

            <div>
                <h2>Latest Repos</h2>
                <div id="repoList">
                    <!-- <div class="border border-5 border-dark rounded rounded-3 m-3">
                        <a href=""></a>
                    </div> -->
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
</body>

</html>
